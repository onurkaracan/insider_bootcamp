<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Yönetim Sistemi</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .selected {
            background-color: #e6f3ff;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-container input {
            margin-right: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Öğrenci Yönetim Sistemi</h1>

    <div class="form-container">
        <input type="text" id="isim" placeholder="Öğrenci Adı">
        <input type="text" id="sinif" placeholder="Sınıf">
        <button id="ekleBtn">Öğrenci Ekle</button>
    </div>

    <table id="ogrenciTablosu">
        <thead>
            <tr>
                <th>ID</th>
                <th>İsim</th>
                <th>Sınıf</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
